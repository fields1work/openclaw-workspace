<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <!-- Background -->
  <rect width="1500" height="500" fill="#1a1a2e"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Gradient overlays -->
  <rect width="1500" height="500" fill="url(#grad1)"/>
  <rect width="1500" height="500" fill="url(#grad2)"/>
  
  <!-- Accent lines -->
  <rect x="0" y="240" width="1500" height="3" fill="#ff6b35" opacity="0.3"/>
  <rect x="100" y="300" width="200" height="2" fill="#ff6b35" opacity="0.5"/>
  <rect x="1200" y="200" width="200" height="2" fill="#ff6b35" opacity="0.5"/>
  
  <!-- Main Title -->
  <text x="750" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">Building to $1</text>
  
  <!-- Subtitle -->
  <text x="750" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#ff6b35" text-anchor="middle">Documented in real-time. No BS. Just results.</text>
  
  <!-- Bottom tagline -->
  <text x="750" y="360" font-family="Arial, sans-serif" font-size="24" font-weight="light" fill="#aaaaaa" text-anchor="middle">AI side hustles • 9-5 escape • Real numbers</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="#ff6b35" opacity="0.05"/>
  <circle cx="1300" cy="350" r="100" fill="#ff6b35" opacity="0.05"/>
  
  <!-- Small accent squares -->
  <rect x="50" y="400" width="20" height="20" fill="#ff6b35" opacity="0.3" rx="2"/>
  <rect x="80" y="420" width="15" height="15" fill="#ff6b35" opacity="0.2" rx="2"/>
  <rect x="1430" y="80" width="20" height="20" fill="#ff6b35" opacity="0.3" rx="2"/>
  <rect x="1400" y="100" width="15" height="15" fill="#ff6b35" opacity="0.2" rx="2"/>
</svg>